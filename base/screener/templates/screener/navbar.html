
{% load static %}

{% block navbar %} 
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">NOT FINANCIAL ADVICE</a>
        <form class="d-flex" action="{% url 'ticker' %}" method="GET">
            <input class="form-control me-2" type="text" placeholder="Search ticker" aria-label="Search" name="search_query">
            <input class="form-control me-2" type="date" placeholder="Start date" aria-label="Start date" name="start_date">
            <input class="form-control me-2" type="date" id="date" placeholder="End date" aria-label="End date" name="end_date">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<script >
        
    $('#date').val(new Date().toJSON().slice(0,10));

</script>
{% endblock %}
