{% extends "screener/base.html" %}
{% load static %}

{% block content %} 
{% include "templates/screener/navbar.html" %}
<div class="min-vw-100 min-vh-100 d-flex justify-content-center align-items-center flex-column ">


        <h1> it seems that the search for {{req}} hasn't worked out. try again with another ticker: </h1>
        <h3> we have this Error: {{error}} </h3>

        <div class="container-fluid my-4 mx-5 w-50">
            <form class="d-flex" action="{% url 'ticker' %}" method="GET">

            </form>

</div>
